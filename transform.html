<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform and transition</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid gray;
            background-color: rgb(41, 152, 177);
        }

        .inner-box{
            background-color: rgb(23, 225, 8);
            width: 100px;
            height: 100px;
        }

        .inner-box:hover{
            transform: scale(.75);
            transform: skewx(20deg)
        }
    </style>
</head>
<body>
    <h1>explore about transform and transition</h1>

    <div class="box">
        <div class="inner-box">box1</div>
    </div>
    <div class="box"> 
        <div class="inner-box">box2</div>
   </div>

    <div class="box"> 
        <div class="inner-box">box3</div>
    </div>
</body>
</html>
